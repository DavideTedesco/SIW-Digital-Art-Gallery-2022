<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/my-style.css" rel="stylesheet">
	<title>Digital Art Gallery</title>
</head>
<body>
	<h1>Collections</h1>
		<ul>
			<li th:each="collection : ${collections}">
					<a th:href="@{'/collectiondetails' + '/' + ${collection.id}" th:text="${collection.nome}"></a></li>
		</ul>
</body>
</html>
