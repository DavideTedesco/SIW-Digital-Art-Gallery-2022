<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/my-style.css" rel="stylesheet">
	<title>Digital Art Gallery</title>
</head>
<body>
<form th:action="@{/register}" method="post">
				<h1 id="title" th:text="#{header-register}">Register</h1>
				<table class="login-table">
					<tr>
						<td >Name:</td>
						<td><label><input type="text"
								required
								th:field="${user.nome}"></label></td>
					</tr>
					<tr>
						<td >Surname:</td>
						<td><label><input type="text"
								 required
								th:field="${user.cognome}"></label></td>
					</tr>
					<tr>
						<td >Username:</td>
						<td><label><input type="text"
								required
								th:field="${credentials.username}" ></label></td>
					</tr>
					 <tr>
						<td >Password:</td>
						<td><label><input type="password"
								required
								th:field="${credentials.password}" /></label></td>
					</tr> 
				</table>
				<div class="button-div">
					<span>
						<button class="button" type="submit" th:text="#{register.button}">Login</button>
					</span>
				</div>
</form>
</body>
</html>
