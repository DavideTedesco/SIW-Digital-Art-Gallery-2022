<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/my-style.css" rel="stylesheet">
	<title>Digital Art Gallery</title>
</head>
<body>
<form th:action="@{/login}" method="POST">
				<h1 id="title">Login</h1>
				<table class="login-table">
					<tr>
						<td th:text="#{username.message}">Username:</td>
						<td><label><input name="username" type="text"
								th:placeholder="#{placeholder-username}" required></label></td>
					</tr>
					<tr>
						<td th:text="#{password.message}">Password:</td>
						<td><label><input name="password" type="password"
								th:placeholder="#{placeholder-password}" required></label></td>
					</tr>
				</table>
				<div class="button-div">
					<span>
						<button class="button" type="submit" th:text="#{login.button}">Login</button>
					</span>
				</div>
			</form>
</body>
</html>
