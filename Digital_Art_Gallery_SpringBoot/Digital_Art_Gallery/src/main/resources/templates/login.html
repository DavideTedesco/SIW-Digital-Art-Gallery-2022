<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/login.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">	
	<title>Digital Art Gallery - Login Page</title>
</head>

<body>

	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-red">
				<div class="red"><a class="red link-on-red" th:href="@{/index}">Home</a></div>
			</div>
			<div class="grid-item-gray">
			</div>
		</div>
		<div class="grid-container-two">
			<div class="grid-item-yellow-first">
				<h1 class="yellow">Digital Art Gallery</h1>
			</div>
			<div class="grid-item-white-first">

				<form class="white" th:action="@{/login}" method="POST">
					<br>
					<br>
					<br>

					<h2 class="white" id="title" th:text="#{login.title}">Login</h2>
					<ul class="white">
						<li>
							<div class="white" th:text="#{username.message}">Username:</div>
							<div class="white"><label class="white"><input class="white" name="username" type="text"
										th:placeholder="#{placeholder-username}" required></label></div>
						</li>
						<li>
							<div class="white" th:text="#{password.message}">Password:</div>
							<div class="white"><label class="white"><input class="white" id="myInput" name="password"
										type="password" th:placeholder="#{placeholder-password}" required></label></div>
							<div class="white"><label class="white">
							<br>
									<input type="checkbox" onclick="showPassword()" th:text="#{showpassword}"></label>
								<script>
									function showPassword() {
										var x = document.getElementById("myInput");
										if (x.type === "password") {
											x.type = "text";
										} else {
											x.type = "password";
										}
									}
								</script>
							</div>
						</li>

					</ul>
					<div class="white">
						<div class="white">
							<button class="white button" type="submit" th:text="#{login.button}">Login</button>
						</div>
					</div>
				</form>
				<div class="white">
					<div class="white">
						<a class="white link-on-white" th:href="@{/register}" th:text="#{areyouregistered}">registrati ora!</a>
					</div>
				</div>
				
				<div class="white"><span class="white" th:text="#{or.message}+' '"></span>
				<a class="white link-on-white" href="/oauth2/authorization/google" th:text="#{login.google}">Login with Google</a>

				</div>

			</div>
			<div class="grid-item-blue">

			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-subcontainer-one">
				<div class="grid-item-yellow-second">
				</div>
				<div class="grid-item-black-sub">
				</div>
				<div class="grid-item-white-third-first">
				</div>
			</div>
			<div class="grid-subcontainer-two">
				<div class="grid-item-black">
				</div>
				<div class="grid-item-white">
				</div>
			</div>
			<div class="grid-item-lightblue">
				<div class="lightblue">
					<br>
					<br>
					<br>
					<br>
					Designed and built by <br>
					<a class="lightblue link-on-lightblue" href="https://www.kevinsantodonato.it/">Kevin Santodonato</a>
					<br>
					& <br>
					<a class="lightblue link-on-lightblue" href="https://www.davidetedesco.it/">Davide Tedesco</a>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
