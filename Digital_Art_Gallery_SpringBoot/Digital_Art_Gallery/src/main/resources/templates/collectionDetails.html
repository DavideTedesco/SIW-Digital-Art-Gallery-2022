<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/my-style.css" rel="stylesheet">
	<title>Digital Art Gallery</title>
</head>
<body>
	<h2 th:text="${collection.nome}"></h2>
	<p th:text="${collection.descrizione}"></p>
	<div>
		<ul>
			<li th:each="artwork : ${collection.opere}"><a th:text="${artwork.nome}" 
						th:href="@{'/artworkDetails' + '/' + ${artwork.id}}"></a></li>
		</ul>
	</div>
</body>
</html>
