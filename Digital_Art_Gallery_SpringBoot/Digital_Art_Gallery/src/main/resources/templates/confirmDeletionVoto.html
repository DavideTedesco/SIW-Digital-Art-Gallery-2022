<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/insertion.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">
	<title>Digital Art Gallery</title>
</head>

<body>


	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-white">
			</div>
			<div class="grid-item-gray">
			</div>
		</div>

		<div class="grid-container-two">
			<div class="grid-item-red">
			<h2 class="red">Rimuovi il voto da te inserito</h2>
			</div>
			<div class="grid-item-blue">
				<div class="blue">
					<div class="blue" th:text="#{artworkname.message}+${artwork.nome}"> Nome opera</div>
					<div class="blue"><a class="blue link-on-blue"
							th:href="@{'/authorDetails' + '/' + ${artwork.autore.id}}"
							th:text="${artwork.autore.nome}+' '+${artwork.autore.cognome}">
							Nome autore che ha realizzato l'opera</a></div><a>
						<div class="blue" th:if="${artwork.collezione != null}">
							<span class="blue" th:text="#{artworkincollection.message}+ ' '"></span>
							<a class="blue link-on-blue"
								th:href="@{'/collectionDetails' + '/' + ${artwork.collezione.id}}"
								th:text="${artwork.collezione.nome}">Pippo</a>
						</div>
						<br>
						<img th:alt="${artwork.immagine}"
							th:src="@{'https://digital-art-gallery.s3.eu-west-3.amazonaws.com' + '/' +  ${artwork.immagine}}"
							width="50%">
				</div>


				<div class="blue">
					<div class="blue" th:text="${voto.valutazione}"></div>
					<a class="blue link-on-blue" th:href="@{'/deletionVoto' + '/' + ${voto.id}}">Confirm</a>
					<a class="blue link-on-blue" th:href="@{'/artworkDetails' + '/' + ${artwork.id}}">Abort</a>


				</div>
			</div>
			<div class="grid-item-yellow">
			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-yellow">
			</div>
			<div class="grid-item-white">
			<br>
				Designed and built by <br>
				<a class="white link-on-white" href="https://www.kevinsantodonato.it/">Kevin Santodonato</a> <br>
				& <br>
				<a class="white link-on-white" href="https://www.davidetedesco.it/">Davide Tedesco</a>
			</div>
		</div>

	</div>

</body>

</html>
