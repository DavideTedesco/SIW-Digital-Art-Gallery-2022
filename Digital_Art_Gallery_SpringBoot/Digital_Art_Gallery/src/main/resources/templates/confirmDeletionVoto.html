<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/my-style.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">	
	<title>Digital Art Gallery</title>
</head>
<body>
	<div>
		 <span th:text="#{artworkname.message}+${artwork.nome}"> Nome opera</span>
		<span><a th:href="@{'/authorDetails' + '/' + ${artwork.autore.id}}" th:text="${artwork.autore.nome}+' '+${artwork.autore.cognome}">
				Nome autore che ha realizzato l'opera</a></span>
		 <span th:if="${artwork.collezione != null}">
		 	<a th:href="@{'/collectionDetails' + '/' + ${artwork.collezione.id}}" th:text="#{artworkincollection.message}+${artwork.collezione.nome}">Pippo</a></span>  
		<img th:alt="${artwork.immagine}" th:src="@{'https://digital-art-gallery.s3.eu-west-3.amazonaws.com' + '/' +  ${artwork.immagine}}" width="50%">
	</div>
	

	<div >
		<span th:text="${voto.valutazione}"></span>
		<a th:href="@{'/deletionVoto' + '/' + ${voto.id}}">Confirm</a>
		<a th:href="@{'/artworkDetails' + '/' + ${artwork.id}}">Abort</a>
		
		
	</div>
</body>
</html>
