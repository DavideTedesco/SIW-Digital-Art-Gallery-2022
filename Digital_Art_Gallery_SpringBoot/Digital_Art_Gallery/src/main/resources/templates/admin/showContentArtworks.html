<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/showcontent.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">
	<title>Digital Art Gallery - Artworks Admin</title>
</head>

<body>

	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-white">
				<div class="white"><a class="white link-on-white" th:href="@{/default}">Personal page</a></div>
			</div>
			<div class="grid-item-blue">
			</div>
		</div>
		<div class="grid-container-two">
			<div class="grid-item-yellow">
				<h1 class="yellow">Artworks</h1>
				<div class="yellow-paragraph">
				

				<div class="yellow"><a class="yellow link-on-yellow" th:href="@{/admin/insertArtwork}">Insert a new artwork</a></div>
				<div class="yellow" th:each="artwork : ${artworks}">
					<div class="yellow" th:text="#{artworkname.message}+' '+${artwork.nome}">Nome opera</div>
					<div class="yellow" th:if="(${artwork.mediaVoti()}==NaN)" th:text="#{averagegradenotpresent.message}"></div>
					<div class="yellow" th:unless="(${artwork.mediaVoti()}==NaN)" th:text="#{averagegrade.message}+' '+${artwork.mediaVoti()}"></div>
					<div class="yellow"><a class="yellow link-on-yellow"
							th:href="@{'/admin/confirmArtworkDeletion' + '/' + ${artwork.id}}">Remove</a></div>
					<div class="yellow"><a class="yellow link-on-yellow"
							th:href="@{'/admin/editArtwork' + '/' + ${artwork.id}}">Edit</a></div>
					<img th:alt="${artwork.immagine}" th:src="@{'https://digital-art-gallery.s3.eu-west-3.amazonaws.com' + '/' +  ${artwork.immagine}}" width="50%">
				</div>
				</div>
			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-white">
			</div>
			<div class="grid-item-red">
			</div>
			<div class="grid-subcontainer-one">
				<div class="grid-item-white">
				<div class="white">
					<br>
					Designed and built by <br>
					<a class="white link-on-white" href="https://www.kevinsantodonato.it/">Kevin Santodonato</a>
					<br>
					& <br>
					<a class="white link-on-white" href="https://www.davidetedesco.it/">Davide Tedesco</a>
				</div>
				</div>
				<div class="grid-item-gray">
				</div>
			</div>

		</div>

	</div>


</body>

</html>
