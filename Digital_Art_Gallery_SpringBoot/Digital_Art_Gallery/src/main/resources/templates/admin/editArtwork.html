<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/insertion.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">
	<title>Digital Art Gallery</title>
</head>

<body>

	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-white">
				<div class="white"><a class="white link-on-white" th:href="@{/default}"
						th:text="#{personalpage.message}">Personal page</a></div>
			</div>
			<div class="grid-item-gray">
			</div>
		</div>

		<div class="grid-container-two">
			<div class="grid-item-red">
			</div>
			<div class="grid-item-blue">
				<h1 class="blue" th:text"#{editartwork}">Edit artwork</h1>
				<form class="blue" th:action="@{/admin/editArtwork/{id}(id=${artwork.id})}" method="post"
					th:object="${artwork}" enctype="multipart/form-data">

					<table class="blue">
						<div class="blue">
							<div class="blue" th:text="#{artworkname.message}">Nome:</div>
							<div class="blue"><label class="blue"><input class="blue" type="text" required
										th:field="*{nome}"></label></div>
						</div>
						<div class="blue">
							<div class="blue" th:text="'Previous date ' + ${date} "></div>
						</div>
						<div class="blue">
							<div class="blue" th:text="#{artworkdate.message}">Data di realizzazione:</div>
							<div class="blue"><label class="blue"><input class="blue" type="text"
										th:placeholder="yyyy-MM-dd" required name="date"></label></div>
						</div>




						<div class="blue">
							<div class="blue" th:text="#{artworkdescription.message}">Descrizione</div>
							<div class="blue"><textarea class="blue" required th:field="*{descrizione}"></textarea>
							</div>
						</div>

						<div class="blue">
							<div class="blue"><label class="blue" th:for="selettore2"
									th:text="#{selectorcollection.message}">
								</label></div>
							<div class="blue"><select class="blue" id="selettore2" th:field="*{collezione}">
									<option class="blue" th:each="collection : ${collections}"
										th:value="${collection.id}" th:text="${collection.nome} "></option>
								</select></div>
						</div>
					</table>

					<div class="blue">
						<div class="blue">
							<br>
							<button type="submit" th:text="#{confirm.button}">Register</button>
						</div>
					</div>
				</form>
			</div>
			<div class="grid-item-yellow">
			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-yellow">
			</div>
			<div class="grid-item-white">
				<div class="white">
					<br>
					Designed and built by <br>
					<a class="white link-on-white" href="https://www.kevinsantodonato.it/">Kevin Santodonato</a>
					<br>
					& <br>
					<a class="white link-on-white" href="https://www.davidetedesco.it/">Davide Tedesco</a>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
