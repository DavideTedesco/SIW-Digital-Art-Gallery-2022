<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<!--  <script src="/css/myscripts.js"></script>-->
	<link href="/css/insertion.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">
	<title>Digital Art Gallery - Collection editing</title>
</head>

<body>

	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-white">
				<div class="white"><a class="white link-on-white" th:href="@{/default}" th:text="#{personalpage.message}">Personal page</a></div>
			</div>
			<div class="grid-item-gray">
			</div>
		</div>

		<div class="grid-container-two">
			<div class="grid-item-red">
			</div>
			<div class="grid-item-blue">
				<h1 class="blue" th:text="#{editcollection.title}">Edit collection</h1>
				<form class="blue" th:action="@{/admin/editCollection/{id}(id=${collection.id})}" method="post"
					th:object="${collection}">
					<div class="blue">
						<div class="blue">
							<div class="blue" th:text="#{collectionname}">Nome:</div>
							<div class="blue"><label class="blue"><input class="blue input" type="text" 
										th:field="*{nome}"></label></div>
						</div>
						<div class="blue">
							<div class="blue" th:text="#{descriptioncollection.message}">Descrizione</div>
							<div class="blue"><label><input class="blue input" type="text" th:field="*{descrizione}"></label></div>
						</div>
						<div class="blue">
							<div class="blue"><label class="blue" for="checklist1" th:text="#{collectionselect.artwork}">Opere selezionabili (inseriscine almeno una):</label></div>
							<div class="blue options" id="checklist1" th:each="artwork : ${artworks}"><input
									class="blue input" type="checkbox" name="artworks" th:value="${artwork.id}"
									th:text="${artwork.nome}" />
							</div>
							
						</div>
					</div>

					<div class="blue">
						<div class="blue">
							<button class="button" type="submit" th:text="#{confirm.button}">Register</button>
						</div>
					</div>
				</form>
			</div>
			<div class="grid-item-yellow">
			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-yellow">
			</div>
			<div class="grid-item-white">
				<div class="white">
					<br>
					<br>
					<br>
					Designed and built by <br>
					<a class="white link-on-white" href="https://www.kevinsantodonato.it/">Kevin Santodonato</a>
					<br>
					and <br>
					<a class="white link-on-white" href="https://www.davidetedesco.it/">Davide Tedesco</a>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
