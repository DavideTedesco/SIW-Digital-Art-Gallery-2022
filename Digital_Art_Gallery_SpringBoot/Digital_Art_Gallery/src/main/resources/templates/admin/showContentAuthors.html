<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/showcontent.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">
	<title>Digital Art Gallery - Authors Admin</title>
</head>

<body>
	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-white">
				<div class="white"><a class="white link-on-white" th:href="@{/default}" th:text="#{personalpage.message}">Personal page</a></div>
			</div>
			<div class="grid-item-blue">
			</div>
		</div>
		<div class="grid-container-two">
			<div class="grid-item-yellow">
				<h1 class="yellow" th:text="#{authors.messagge}">Authors</h1>
				<div class="yellow"><a class="yellow link-on-yellow" th:href="@{/admin/insertAuthor}" th:text="#{insertauthor}">Insert new author</a></div>
				<div class="yellow" th:each="author : ${authors}">
					<span class="yellow" th:text="${author.nome}+' '+${author.cognome}">Nome autore</span>
					<span class="yellow"><a class="yellow link-on-yellow"
							th:href="@{'/admin/confirmAuthorDeletion' + '/' + ${author.id}}" th:text="#{remove.message}">Remove</a></span>
					<span class="yellow"><a class="yellow link-on-yellow"
							th:href="@{'/admin/editAuthor' + '/' + ${author.id}}" th:text="#{edit.message}">Edit</a></span>
				</div>
			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-white">
			</div>
			<div class="grid-item-red">
			</div>
			<div class="grid-subcontainer-one">
				<div class="grid-item-white">
				<div class="white">
					<br>
					Designed and built by <br>
					<a class="white link-on-white" href="https://www.kevinsantodonato.it/">Kevin Santodonato</a>
					<br>
					and <br>
					<a class="white link-on-white" href="https://www.davidetedesco.it/">Davide Tedesco</a>
				</div>
				</div>
				<div class="grid-item-gray">
				</div>
			</div>

		</div>

	</div>

</body>

</html>
