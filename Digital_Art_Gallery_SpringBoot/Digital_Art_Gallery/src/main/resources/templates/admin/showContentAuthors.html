<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/my-style.css" rel="stylesheet">
	<title>Digital Art Gallery</title>
</head>
<body>
	<h1>Authors</h1>
	<div><a th:href="@{/admin/insertAuthor}">Insert new author</a></div>
	<div th:each="author : ${authors}">
		<span th:text="${author.nome}">Nome autore</span>
		<span ><a th:href="@{'/admin/confirmAuthorDeletion' + '/' + ${author.id}}">Remove</a></span>
		<span><a th:href="@{'/admin/editAuthor' + '/' + ${author.id}}">Edit</a></span>
	</div>
</body>
</html>
