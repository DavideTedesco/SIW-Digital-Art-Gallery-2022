<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/confirmdeletion.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">
	<title>Digital Art Gallery - Collection deletion confirm page</title>
</head>

<body>

	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-gray">
				<br>
				<br>
				<div class="gray"><a class="gray link-on-gray" th:href="@{/default}"
						th:text="#{personalpage.message}">Personal page</a></div>
			</div>
			<div class="grid-item-blue">
			</div>
		</div>

		<div class="grid-container-two">
			<div class="grid-item-red">
				<h1 class="red" th:text="#{confirmcollectiondeletion}">Sei sicuro di voler cancellare la seguente collezione?</h1>
				<div class="red">
					<span class="red" th:text="#{collectionname}+' '+${collection.nome}">Nome
						Collezione</span>
				</div>
				<div class="red"> <a class="red link-on-red"
						th:href="@{'/admin/removeCollection' + '/' + ${collection.id}}"
						th:text="#{remove.message}">Remove</a></div>
				<div class="red"> <a class="red link-on-red" th:href="@{/admin/showContent/collections}"
						th:text="#{abort.message}">Abort</a></div>
			</div>
			<div class="grid-item-white">
			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-blue">
			</div>
			<div class="grid-item-yellow">
				<div class="yellow">
					<br>
					<br>
					<br>
					Designed and built by <br>
					<a class="yellow link-on-yellow" href="https://www.kevinsantodonato.it/">Kevin Santodonato</a>
					<br>
					& <br>
					<a class="yellow link-on-yellow" href="https://www.davidetedesco.it/">Davide Tedesco</a>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
