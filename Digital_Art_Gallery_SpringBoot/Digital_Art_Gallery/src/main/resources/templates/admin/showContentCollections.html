<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/showcontent.css" rel="stylesheet">
	<title>Digital Art Gallery - Collections Admin</title>
</head>

<body>
	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-white">
				<h3 class="white"><a class="white" ,"link" th:href="@{/default}">Personal page</a></h3>
			</div>
			<div class="grid-item-blue">
			</div>
		</div>
		<div class="grid-container-two">
			<div class="grid-item-yellow">
				<h1 class="yellow">Collections</h1>
				<div class="yellow"><a class="yellow" th:href="@{/admin/insertCollection}">Insert a new collection</a></div>
				<div class="yellow" th:each="collection : ${collections}">
					<span class="yellow" th:text="${collection.nome}">Nome collezione</span>
					<span class="yellow"><a class="yellow" th:href="@{'/admin/confirmCollectionDeletion' + '/' + ${collection.id}}">Remove</a></span>
					<span class="yellow"><a class="yellow" th:href="@{'/admin/editCollection' + '/' + ${collection.id}}">Edit</a></span>
				</div>
			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-white">
			</div>
			<div class="grid-item-red">
			</div>
			<div class="grid-subcontainer-one">
				<div class="grid-item-white">
				</div>
				<div class="grid-item-gray">
				</div>
			</div>

		</div>

	</div>


</body>

</html>
