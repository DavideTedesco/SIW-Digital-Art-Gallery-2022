<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/my-style.css" rel="stylesheet">
	<title>Digital Art Gallery</title>
</head>
<body>
	<form th:action="@{/admin/insertAuthor}" method="post"
		th:object="${author}">
		<h1>Inserimento Autore</h1>
		<table>
			<tr>
				<td>Nome:</td>
				<td><label><input type="text" required
						th:field="${author.nome}"></label></td>
			</tr>
			<tr>
				<td>Cognome:</td>
				<td><label><input type="text" required
						th:field="${author.cognome}"></label></td>
			</tr>
			<tr>
				<td>Data di nascita</td>
				<td><label><input name="date"type="text" th:placeholder="yyyy-mm-dd" ></label></td>
			</tr>
			<tr>
				<td>Luogo di nascita</td>
				<td><label><input type="text" th:field="${author.luogoDiNascita}"></label></td>
			</tr>
		</table>

		<div>
			<span>
				<button type="submit" th:text="#{register.button}">Register</button>
			</span>
		</div>
	</form>
</body>
</html>
