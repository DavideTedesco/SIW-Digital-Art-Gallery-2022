<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/insertion.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">
	<title>Digital Art Gallery</title>
</head>

<body>
	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-white">
				<div class="white"><a class="white link-on-white" th:href="@{/default}">Personal
						page</a></div>
			</div>
			<div class="grid-item-gray">
			</div>
		</div>

		<div class="grid-container-two">
			<div class="grid-item-red">
			</div>
			<div class="grid-item-blue">

				<form class="blue-table" th:action="@{/admin/insertAuthor}" method="post" th:object="${author}">
					<h1 class="blue">Inserimento Autore</h1>
					<div class="blue">
						<div th:if="${#fields.hasGlobalErrors()}">
							<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
						</div>
					</div>
					<div class="blue">
						<div class="blue">
							<div class="blue">Nome:</div>
							<div class="blue">
								<label class="blue"><input class="blue" type="text" th:field="*{nome}"></label>
							</div>
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="red"></span>
						</div>
						<div class="blue">
							<div class="blue">Cognome:</div>
							<div class="blue">
								<label class="blue"><input class="blue" type="text" th:field="*{cognome}"></label>
							</div>
							<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="red"></span>
						</div>
						<div class="blue">
							<div class="blue">Data di nascita</div>
							<div class="blue"><label class="blue"><input class="blue" name="date" type="text"
										th:placeholder="yyyy-mm-dd" required></label></div>
						</div>
						<div class="blue">
							<div class="blue">Luogo di nascita:</div>
							<div class="blue">
								<label class="blue"><input class="blue" type="text"
										th:field="*{luogoDiNascita}"></label>
							</div>
							<span th:if="${#fields.hasErrors('luogoDiNascita')}" th:errors="*{luogoDiNascita}"
								class="red"></span>
						</div>
					</div>

					<div class="blue">
						<br>
						<span class="blue">
							<button class=" button" type="submit" th:text="#{confirm.button}">Register</button>
						</span>
					</div>
				</form>
			</div>
			<div class="grid-item-yellow">
			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-yellow">
			</div>
			<div class="grid-item-white">
				<div class="white">
					<br>
					Designed and built by <br>
					<a class="white link-on-white" href="https://www.kevinsantodonato.it/">Kevin Santodonato</a>
					<br>
					& <br>
					<a class="white link-on-white" href="https://www.davidetedesco.it/">Davide Tedesco</a>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
