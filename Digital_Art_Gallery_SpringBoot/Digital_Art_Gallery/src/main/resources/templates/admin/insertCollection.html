<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/insertion.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">
	<title>Digital Art Gallery</title>
</head>

<body>

	<div class="grid-megacontainer">
		<div class="grid-container-one">
			<div class="grid-item-white">
				<div class="white">
					<div class="white"><a class="white link-on-white" th:href="@{/default}"
						th:text="#{personalpage.message}">Personal page</a></div>
				</div>

			</div>
			<div class="grid-item-gray"></div>
		</div>

		<div class="grid-container-two">
			<div class="grid-item-red"></div>
			<div class="grid-item-blue">
				<h1 class="blue">Inserimento Collezione</h1>
				<div class="blue" th:if="${artworks.isEmpty()}">Non ci sono
					opere disponibili da poter inserire nella collezione inserisci prima un'opera
				<div class="blue">
				<a class="blue link-on-blue" th:href="@{/admin/insertArtwork}"
							th:text="#{insertartwork.message}">Insert a new artwork</a>
				</div>
					</div>
				<div class="blue" >
					<form class="blue" th:action="@{/admin/insertCollection}" method="post" th:object="${collection}" 
					th:unless="${artworks.isEmpty()}">
						<div class="blue">
							<div class="blue" th:if="${#fields.hasGlobalErrors()}">
								<span class="red" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</span>
							</div>
							<div class="blue">
								<div class="blue">Nome:</div>
								<div class="blue">
									<label><input class="blue input" type="text" th:field="${collection.nome}"></label>
								</div>
								<div class="blue">
									<span th:if="${#fields.hasErrors('${collection.nome}')}"
										th:errors="${collection.nome}" class="red"></span>
								</div>
							</div>
							<div class="blue">
								<div class="blue">Descrizione:</div>
								<div class="blue">
									<textarea class="blue textarea" rows="3" cols="16"
										th:field="${collection.descrizione}"></textarea>
								</div>
								<div class="blue">
									<span th:if="${#fields.hasErrors('${collection.descrizione}')}"
										th:errors="${collection.descrizione}" class="red"></span>
								</div>
							</div>

							<div class="blue">
								<div class="blue">
									<label class="blue" th:for="selettore"> Opere Senza
										Collezione (inseriscine almeno una)</label>
								</div>
								<!--<div class="blue" th:if="${artworks.isEmpty()}">Non ci sono
									opere disponibili da poter inserire nella collezione</div>-->
								<div class="blue options" id="checklist1" th:each="artwork : ${artworks}"><input
										class="blue input" type="checkbox" th:field="*{opere}" th:value="${artwork.id}"
										th:text="${artwork.nome}" />
								</div>
							</div>
						</div>

						<div class="blue">
							<div class="blue">
								<button class="button" type="submit" th:text="#{confirm.button}">Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="grid-item-yellow"></div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-yellow"></div>
			<div class="grid-item-white">
				<div class="white">
					<br> Designed and built by <br> <a class="white link-on-white"
						href="https://www.kevinsantodonato.it/">Kevin Santodonato</a> <br>
					& <br> <a class="white link-on-white" href="https://www.davidetedesco.it/">Davide Tedesco</a>
				</div>
			</div>
		</div>

	</div>



</body>

</html>
