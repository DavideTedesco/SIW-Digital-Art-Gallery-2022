<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/artworkdetails.css" rel="stylesheet">
	<link rel="icon" href="/images/painting-art.svg" type="image/x-icon">
	<title>Digital Art Gallery - Artwork grading</title>
</head>

<body>


	<div class="grid-megacontainer">

		<div class="grid-container-one">
			<div class="grid-item-red">
				<br>
				<br>
				<div class="red"><a class="red link-on-red" th:href="@{/default}"
						th:text="#{personalpage.message}">Personal page</a></div>
			</div>
			<div class="grid-item-gray">
			</div>
		</div>

		<div class="grid-container-two">
			<div class="grid-item-blue">
				<br>
				<h1 class="blue">Digital Art Gallery</h1>
			</div>
			<div class="grid-item-white">
				<br>
				<div class="white" th:text="#{insertvote}">
					Inserisci qui il tuo voto:
				</div>
				<div class="white">
					<form th:action="@{/votazione/{id} (id=${artwork.id})}" method="POST" th:object="${voto}">
						<div class="white">
							<label class="white"><input class="white" type="text" required
									th:field="*{valutazione}"></label>
						</div>
						<div class="white">
							<br>

							<button class="white" type="submit" th:text="#{confirmvote}">Confirm</button>
						</div>
					</form>
					<br>
					<img th:alt="${artwork.immagine}"
						th:src="@{'https://digital-art-gallery.s3.eu-west-3.amazonaws.com' + '/' +  ${artwork.immagine}}"
						width="50%">
				</div>

				<div class="white">
					<a class="white link-on-white" th:href="@{'/artworkDetails' + '/' + ${artwork.id}}"
						th:text="#{abortvote}">Abort</a>
				</div>
				<br>
			</div>
			<div class="grid-item-lightblue">
			</div>
		</div>

		<div class="grid-container-three">
			<div class="grid-item-yellow">
			</div>
			<div class="grid-item-white">
				<br>
				Designed and built by <br>
				<a class="white link-on-white" href="https://www.kevinsantodonato.it/">Kevin Santodonato</a> <br>
				& <br>
				<a class="white link-on-white" href="https://www.davidetedesco.it/">Davide Tedesco</a>
			</div>
		</div>

	</div>

</body>

</html>
