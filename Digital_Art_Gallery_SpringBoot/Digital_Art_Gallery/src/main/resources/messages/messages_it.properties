#Index page
aboutus.message=Digital Art Gallery custodisce al suo interno opere del valore inestimabile. Tali opere sono accuratamente digitalizzate dal nostro team di esperti e curatori per poter essere studiate ed osservate sul web. I colori naturali delle rappresentazioni permettono la visione delle opere, delle collezioni e degli autori. Tutti i dettagli sono visionabili, sul nostro sito ideato e disegnato ispirandosi alle opere dell'artista Mondrian, pietra miliare dell'arte del Novecento e fondatore del Neoplasticismo. Nonostante siano molto famosi, anche se spesso imitati e banalizzati, i quadri di Mondrian dimostrano una complessità che smentisce la loro apparente semplicità. I quadri "non rappresentativi" per cui è conosciuto, che consistono in linee perpendicolari e campiture di colore geometriche in colori primari (rosso, giallo, blu) col bianco, il nero o il grigio, sono in effetti il risultato di una continua ricerca di equilibrio e perfezione formale evoluta stilisticamente nel corso di tutta la sua vita. Per poter accedere alla nostra raccolta, accedi all'area riservata! 
